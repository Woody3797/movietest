<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
</head>
<body>
    <div th:object="${movie}">
        
        Entry <span th:text="*{entries}"></span><br>
        <br>
        ID: <span th:text="*{results.getId}"></span>
        <br>
        Title: <span th:text="*{results.getTitle}"></span>
        <br>
        Year of release: <span th:text="*{results.getReleaseYear}"></span>

    </div>
</body>
</html>
